<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>

<h1 th:text="${recipeboard.recipetitle}">제목입니다.</h1>
<p th:text="${recipeboard.recipecontent}">내용이 들어갈 부분입니다.</p>
<a th:href="@{/recipe/delete(id=${recipeboard.id})}">글삭제</a>
<a th:href="@{${recipeboard.recipefilepath}}">다운받기</a>
<a th:href="@{/recipe/modify/{id}(id = ${recipeboard.id})}">수정</a>
</body>
</html>
