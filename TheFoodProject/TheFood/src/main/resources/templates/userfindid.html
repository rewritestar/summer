<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디찾기폼</title>
</head>

<style>
    .layout{
    width: 500px;
    margin : 0 auto;
    margin-top  : 40px;
    }

    .layout input {
    width : 100%;
    box-sizing : boarder-box
    }

    .layout textarea {
    width : 100%;
    box-sizing : boarder-box
    }
</style>

<body>
<div class="layout">
    <form action="/user/findidpro" method="post" >
        <label for="useremail">아이디찾기</label>
        <input type="text" id="useremail" name="useremail" placeholder="이메일을 입력하세요">
        <button type="submit">아이디찾기</button>
    </form>
</div>
</body>
</html>
