<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인폼</title>
</head>

<style>
    .layout{
    width: 500px;
    margin : 0 auto;
    margin-top  : 40px;
    }

    .layout input {
    width : 100%;
    box-sizing : boarder-box
    }

    .layout textarea {
    width : 100%;
    box-sizing : boarder-box
    }
</style>

<body >
<div class="layout">
    <form class="form-signin"  th:action="@{/user/login}" method="post" >

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username and password.
        </div>

        <div th:if="${param.logout}" class="alert alert-primary" role="alert">
            로그아웃 되었습니다.
        </div>

        <label for="userid" class="sr-only">아이디</label>
        <input type="text" id="userid" name="userid" class="form-control"  required autofocus>
        <label for="inputUserpassword" class="sr-only">비밀번호</label>
        <input type="userpassword" id="inputUserpassword" name="userpassword" class="form-control" required>

        <button type="submit" >로그인</button>
    </form>
</div>
</body>
</html>
