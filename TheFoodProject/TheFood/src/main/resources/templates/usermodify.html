<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지폼</title>
</head>

<style>
    .layout{
    width: 500px;
    margin : 0 auto;
    margin-top  : 40px;
    }

    .layout input {
    width : 100%;
    box-sizing : boarder-box
    }

    .layout textarea {
    width : 100%;
    box-sizing : boarder-box
    }
</style>

<body>
<div class="layout">
    <form th:action="@{/user/update/{id}(id = ${user.id})}" method="post" enctype="multipart/form-data" >
        <label for="username">닉네임</label>
        <input type="text" id="username" name="username" th:value="${user.username}">

        <label for="userpassword">비밀번호</label>
        <input type="text" id="userpassword" name="userpassword" th:value="${user.userpassword}">

        <button type="submit">수정</button>

    </form>
</div>
</body>
</html>
