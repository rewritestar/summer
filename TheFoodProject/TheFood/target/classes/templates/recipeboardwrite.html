<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout{
    width: 500px;
    margin : 0 auto;
    margin-top  : 40px;
    }

    .layout input {

    width : 100%;
    box-sizing : boarder-box
    }

    .layout textarea {
    width : 100%;
    margin-top  : 10px;
    min-height : 300px;
    }
</style>

<body>
    <div class="layout">
        <form th:action="@{/recipe/writepro}" method="post" enctype="multipart/form-data">
            <input name="recipetitle" type="text">
            <textarea name="recipecontent"></textarea>

            <label for="recipecategory">카테고리</label>
            <input type="text" id="recipecategory" name="recipecategory" placeholder="카테고리를 입력하세요">

            <input type="file" name="file">
            <button type="submit">작성</button>
        </form>
    </div>
</body>
</html>
