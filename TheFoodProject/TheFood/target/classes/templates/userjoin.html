<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입폼</title>
</head>

<style>
    .layout{
    width: 500px;
    margin : 0 auto;
    margin-top  : 40px;
    }

    .layout input {
    width : 100%;
    box-sizing : boarder-box
    }

    .layout textarea {
    width : 100%;
    box-sizing : boarder-box
    }
</style>

<body>
<div class="layout">
    <form  th:action="@{/user/joinpro}" method="post" >

        <label for="username">이름</label>
        <input type="text" id="username" name="username" placeholder="닉네임을 입력하세요">
        <label for="useremail">이메일</label>
        <input type="text" id="useremail" name="useremail" placeholder="이메일을 입력하세요">
        <label for="userid">아이디</label>
        <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요">
        <label for="userpassword">비밀번호</label>
        <input type="text" id="userpassword" name="userpassword" placeholder="비밀번호를 입력하세요">
        <button type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
