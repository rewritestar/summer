<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호찾기폼</title>
</head>

<style>
    .layout{
    width: 500px;
    margin : 0 auto;
    margin-top  : 40px;
    }

    .layout input {
    width : 100%;
    box-sizing : boarder-box
    }

</style>

<body>
<div class="layout">
    <form action="/user/findpasswordpro" method="post" >
        <label for="useremail">비밀번호찾기</label>
        <input type="text" id="useremail" name="useremail" placeholder="이메일을 입력하세요">
        <label for="userid"></label>
        <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요">
        <button type="submit">비밀번호찾기</button>
    </form>
</div>
</body>
</html>
